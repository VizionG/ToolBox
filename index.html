<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vizion</title>
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        rel="stylesheet">

    <style>
        html {
    font-size: 18px;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: visible;
}

body {
    font-family: "Open Sans", sans-serif;
    line-height: 1.55;
    color: #333A51;
}

#toolbox_main {
    width: 900px;
    height: auto;
    border-radius: 5px;
    border-width: 2px;
    border-style: solid;
    border-color: #5933cb8e;
}

#link {
    margin-top: 10px;
    width: 430px;
    height: 32px;
    text-align: center;
    font-weight: bold;
    border-radius: 10px;
    align-content: center;
    resize: none;
    pointer-events: auto;
    user-select: none;
    cursor: default;
    background-color: #7a7a7a;
    border-color: #ffffff;
    border-width: 2px;
}

#copyButton {
    text-align: center;
    width: auto;
    height: auto;
    padding: 5px 10px;
    border-radius: 5px;
    cursor: pointer;
    background-color: #4CAF50; /* Green background */
    color: white; /* White text */
    border: none; /* Remove default border */
}

#title_toolbox{
    font-size: 32px;
    font-weight: 800;
    color: #5A33CB;
}
#title_center {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: -80px;
    margin-bottom: -50px;
}

#overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: linear-gradient(rgba(0, 0, 0, 0.932), rgba(0, 0, 0, 0.822));
    background-size: cover;
    background-position: center;
    overflow: hidden;
    z-index: -2;
}

#v_logo {
    width: 120px;
    top: -50px;
    opacity: 0.85; /* Adjusted opacity value */
}

header {
    display: flex;
    justify-content: center;
    align-items: center;
}

ul {
    list-style-type: none;
    display: flex;
    margin: 0;
    align-items: flex-start;
}

li {
    margin: 0 15px;
}

.home-btn,
.download-btn {
    color: #5A33CB;
    text-decoration: none;
    font-weight: 600;
    margin-top: 10px;
    padding: 2px 2px;
    border-radius: 10px;
    border-width: 1px;
    border-style: solid;
    border-color: #08DC67;
}

.desktop-menu ul li a:hover {
    color: #ff0000;
}

ul li a {
    display: block;
    padding: 20px 0px;
}


.center {
    text-align: center;
    margin-top: 40px;
    margin-left: auto;
    margin-right: auto;
}

    </style>
</head>
<body>
    <header>
        <nav class="desktop-menu">
            <ul id="ul_head">
                <li><a href="index.html" class="home-btn">Home</a></li>
                <img src="https://raw.githubusercontent.com/VizionG/ToolBox/refs/heads/main/Resources/images/v_logo.png" alt="Logo" class="vlogo" id="v_logo">
                <li><a href="channel.html" class="download-btn">Channel</a></li>
            </ul>
        </nav>
    </header>
    <br>
    <div class="center">
        <ul id="title_center">
            <p id="title_toolbox">ToolBox</p>
        </ul>
        <br>
        <img src="https://raw.githubusercontent.com/VizionG/ToolBox/refs/heads/main/Resources/images/toolbox.png" id="toolbox_main">
        <br>
        <textarea name="link" id="link" readonly>iwr -useb justanothertoolbox.ddns.net/toolbox | iex</textarea>
        <br>
        <button id="copyButton">Copy</button>
    </div>
    <div id="overlay"></div>
    <script>
        const originalText = "iwr -useb justanothertoolbox.ddns.net/toolbox | iex";
        const textarea = document.getElementById('link');
        const copyButton = document.getElementById('copyButton');

        // Set the original text when the page loads
        textarea.value = originalText;

        // Handle copy button click
        copyButton.addEventListener('click', function() {
            // Check if the Clipboard API is supported
            if (navigator.clipboard) {
                // Use Clipboard API to copy the text
                navigator.clipboard.writeText(originalText).then(function() {
                }).catch(function(error) {
                    console.error('Failed to copy text: ', error);
                    alert('Failed to copy text. Please try again.');
                });
            } else {
                // Fallback method for copying text
                textarea.select(); // Select the text
                textarea.setSelectionRange(0, 99999); // For mobile devices

                try {
                    const successful = document.execCommand('copy'); // Execute the copy command
                    const msg = successful ? 'Copied!' : 'Failed to copy.';
                    console.log(msg);
                } catch (err) {
                    console.error('Fallback: Oops, unable to copy', err);
                    alert('Fallback: Oops, unable to copy');
                }
            }
        });
    </script>
</body>

</html>
