<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vizion</title>
    <style>
        html {
            font-size: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: visible;
        }

        body {
            font-family: "Open Sans", sans-serif;
            line-height: 1.55;
            color: #333A51;
        }

        #toolbox_main {
            width: 900px;
            border-radius: 5px;
            border: 2px solid #5933cb8e;
        }

        #link {
            margin-top: 10px;
            width: 430px;
            height: 32px;
            text-align: center;
            font-weight: bold;
            border-radius: 10px;
            background-color: #7a7a7a;
            border: 2px solid #ffffff;
            pointer-events: none; /* Prevent interaction */
        }

        #copyButton {
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
        }

        #title_toolbox {
            font-size: 32px;
            font-weight: 800;
            color: #5A33CB;
        }

        #title_center {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: -80px 0 -50px;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(rgba(0, 0, 0, 0.932), rgba(0, 0, 0, 0.822));
            z-index: -2;
        }

        #v_logo {
            width: 120px;
            opacity: 0.85;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        ul {
            list-style-type: none;
            display: flex;
            margin: 0;
            align-items: flex-start;
        }

        li {
            margin: 0 15px;
        }

        .home-btn,
        .download-btn {
            color: #5A33CB;
            text-decoration: none;
            font-weight: 600;
            padding: 2px;
            border-radius: 10px;
            border: 1px solid #08DC67;
        }

        ul li a:hover {
            color: #ff0000;
        }

        .center {
            text-align: center;
            margin: 40px auto 0;
        }
    </style>
</head>
<body>
    <header>
        <nav class="desktop-menu">
            <ul id="ul_head">
                <li><a href="index.html" class="home-btn">Home</a></li>
                <img src="https://raw.githubusercontent.com/VizionG/ToolBox/refs/heads/main/Resources/images/v_logo.png" alt="Logo" id="v_logo">
                <li><a href="channel.html" class="download-btn">Channel</a></li>
            </ul>
        </nav>
    </header>
    <div class="center">
        <p id="title_toolbox">ToolBox</p>
        <img src="https://raw.githubusercontent.com/VizionG/ToolBox/refs/heads/main/Resources/images/toolbox.png" id="toolbox_main">
        <textarea id="link" readonly>iwr -useb justanothertoolbox.ddns.net/toolbox | iex</textarea>
        <button id="copyButton">Copy</button>
    </div>
    <div id="overlay"></div>
    <script>
        const originalText = "iwr -useb https://viziong.github.io/ToolBox/ToolBox.ps1 | iex";
        const textarea = document.getElementById('link');
        const copyButton = document.getElementById('copyButton');

        // Set the original text when the page loads
        textarea.value = originalText;

        // Handle copy button click
        copyButton.addEventListener('click', () => {
            if (navigator.clipboard) {
                navigator.clipboard.writeText(originalText)
                    .then(() => console.log('Copied to clipboard!'))
                    .catch(error => {
                        console.error('Failed to copy text: ', error);
                        alert('Failed to copy text. Please try again.');
                    });
            } else {
                textarea.select();
                textarea.setSelectionRange(0, 99999);
                try {
                    document.execCommand('copy');
                    console.log('Copied!');
                } catch (err) {
                    console.error('Fallback: Oops, unable to copy', err);
                    alert('Fallback: Oops, unable to copy');
                }
            }
        });
    </script>
</body>
</html>
